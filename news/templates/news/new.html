<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create News</title>
</head>
<body>
    <form action="/news/create/" method="POST">
        {% csrf_token %}
        <p>title:</p>

    </form>

</body>
</html>
